<div class="jumbotron jumbotron-get-help">
    <h2>get help.</h2>
</div>

<div class="container help-content">
    <div class="form-wrapper col-sm-8 col-sm-offset-2">
        <p class="preamble">If you feel you are in need of professional help, or just curious, please fill out the form below and we will get back to you with the contact information of therapists we think could help you.</p>
        <form id="getHelpForm" class="get-help-form modal-help-form">
            <div class="form-group">
                <label class="control-label" for="name">Name</label><br/>
                <input type="text" ng-model="name" id="name" name="name" value="" size="30" class="form-control" />
            </div>
            <div class="form-group">
                <label class="control-label" for="email">Email</label><br/>
                <input type="email" ng-model="email" id="email" name="email" value="" size="30" class="form-control" />
            </div>
            <div class="form-group">
                <label class="control-label" for="reason">Reason for Contact</label><br/>
                <textarea ng-model="reason" id="reason" name="reason" class="form-control"/>
            </div>
            <button ng-click="submit()" id="submit" type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
