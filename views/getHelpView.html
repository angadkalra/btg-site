<div class="help-form-container" ng-controller="getHelpViewController">
	<p>If you feel you are in need of professional help, or just curious, please fill out the form below and we will get back to you with the contact information of four therapists we think could help you.</p>
    <form id="getHelpForm" class="from-horizontal">
        <div class="form-group">
            <label class="control-label" for="name">Name</label><br/>
            <input ng-model="name" id="name" name="name" type="text" value="" size="30" class="form-control" />
        </div>
        <div class="form-group">
            <label class="control-label" for="email">Email</label><br/>
            <input ng-model="email" id="email" name="email" type="text" value="" size="30" class="form-control" />
        </div>
        <div class="form-group">
            <label class="control-label" for="reason">Reason for Contact</label><br/>
            <textarea ng-model="reason" id="reason" name="reason" class="form-control"/>
        </div>
        <button ng-click="submit()" id="submit" type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
